name: CI - CurseForgePy (no publish)

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-lint-build:
    name: Test / Lint / Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Upgrade pip and install core tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Install project & dev deps if present
        run: |
          if [ -f pyproject.toml ]; then
            pip install -e .
          elif [ -f setup.py ]; then
            pip install -e .
          fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

      - name: Lint (ruff) - autoformat then check (non-blocking)
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff format src || true
          set +e
          ruff check src || echo "::warning::ruff found issues (non-blocking)."
          set -e

      - name: Type-check (mypy) - non-blocking
        run: |
          python -m pip install mypy
          if [ -d src ]; then
            set +e
            mypy src || echo "::warning::mypy reported issues (non-blocking)."
            set -e
          else
            echo "No src/ directory; skipping mypy."
          fi

      - name: Run tests (pytest) if tests/ exists
        run: |
          if [ -d tests ]; then
            python -m pip install pytest
            pytest -q
          else
            echo "No tests/ directory found - skipping pytest"
          fi

      - name: Build distributions (sdist + wheel)
        run: |
          python -m pip install build
          python -m build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*

      - name: Clean dist (prevent cross-run leakage)
        if: always()
        run: |
          rm -rf dist
