name: CI - CurseForgePy

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
  # publish job listens to tags (see publish job below)

permissions:
  contents: read
  packages: write

jobs:
  tests-and-build:
    name: Test / Lint / Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build twine

      - name: Install project (editable) and test deps if present
        run: |
          # If you use extras or dev dependencies replace accordingly
          if [ -f pyproject.toml ]; then
            # Use PEP517 build system to install project editable-like
            pip install -e .
          elif [ -f setup.py ]; then
            pip install -e .
          fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

      - name: Lint — ruff (format then check)
        run: |
          python -m pip install "ruff"
          # format (auto-fix where possible)
          ruff format src || true
          # check (fail on issues)
          ruff check src

      - name: Type-check — mypy
        run: |
          python -m pip install mypy
          # run mypy against src package (adjust path if needed)
          mypy src/curseforgepy || true

      - name: Run tests (pytest) if tests/ exists
        run: |
          if [ -d tests ]; then
            python -m pip install pytest
            pytest -q
          else
            echo "No tests/ directory found — skipping pytest"
          fi

      - name: Build distributions (sdist + wheel)
        run: |
          python -m pip install build
          python -m build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
